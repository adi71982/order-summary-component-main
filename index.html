<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    <div class="card">
      <img class="illustration-hero" src="images/illustration-hero.svg" alt="card-img">
      <div class="card-description flow">
        <h2>Order Summary</h2>
        <p class="lead">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="plan">
          <img src="images/icon-music.svg" alt="icon-music">
          <div class="plan-description">
            <h4 class="plan-type">Annual Plan</h4>
            <div class="price">$59.99/year</div>
          </div>
          <a href="http://" target="_blank" rel="noopener noreferrer">Change</a>
        </div>
        <div class="button-group">
          <button class="btn btn-primary">Proceed to Payment</button>
          <button class="btn btn-secondary">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
